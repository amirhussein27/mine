<!DOCTYPE html>
<html>
    <style>
      .hour_marker {
  fill: transparent;
  stroke: #f0f0c9;
  stroke-width: 7;
  stroke-dasharray: 0.2, 4.8;
  stroke-dashoffset: 0.1;
}

.minute_marker {
  fill: transparent;
  stroke: #0f0e0e;
  stroke-width: 7;
  stroke-dasharray: 0.2, 0.8;
  stroke-dashoffset: 0.1;
}
    </style>
<head>
       
</head>
<body>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
        <circle class="minute_marker" r="90" pathLength="60" />
        <circle class="hour_marker" r="90" pathLength="60" />
      </svg>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" style="fill:transparent;stroke:#000;stroke-width:3; stroke-dasharray:10" />
       </svg>
       
     </body>

</html>
